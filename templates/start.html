<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник девиантности подростков</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Опросник для определения уровня девиантности подростков</h1>
        <form method="POST" class="start-form">
            <div class="form-group">
                <label for="age">Ваш возраст:</label>
                <input type="number" id="age" name="age" min="10" max="18" required>
            </div>
            
            <div class="form-group">
                <label>Ваш пол:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        <span>Мужской</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        <span>Женский</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn">Начать опрос</button>
        </form>
    </div>
</body>
</html>
